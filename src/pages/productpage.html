<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geezer.</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../scss/main.scss" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer src="/src/ts/productpage.ts" type="module"></script>
  </head>
  <body>
    <header>
      <div class="brand">
        <h1 id="brand-logo">geezer.</h1>
      </div>
      <nav>
        <a id="/src/index.html"></a>
        <div id="nav-container">
          <a class="nav-container-link" href="/src/index.html">Start</a>
          <a class="nav-container-link" class="redirect" href="productpage.html"
            >Products</a
          >
        </div>
        <div class="cart-container">
          <button id="basketCount">0</button>

          <button
            class="button-offcanvas"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <i class="bi bi-cart"></i>
          </button>
        </div>
      </nav>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h4 id="offcanvasRightLabel">CART</h4>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="overflow-auto">
          <div id="shopping-basket-offcanvas"></div>
          <div class="offcanvas-body"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="sort">
        <button id="sort-asc"></button>
        <button id="sort-desc"></button>
        <button id="sort-default"></button>
      </div>

      <!--
      <div class="flexContainer">

          <div class="itemCard__image"></div>
          <div class="itemCard__title"></div>
          <div class="itemCard__desc"></div>
          <div class="itemCard__articleNumber"></div>
          <div class="itemCard__price"></div>
          <div class="itemCard__button"></div>
          <div class="itemCard__button--delete"></div>
        </div>
        <p>buttons</p>
      </div>
    </main> -->

      <div class="flexContainer"></div>
    </main>
    <footer class="contact">
      <p id="contact__mail">info@geezer.com</p>
      <p id="contact__phone">Telefonnummer: 0700101010</p>
    </footer>
  </body>
</html>
